---
rails:
  build: .
  ports: 
    - "80:80"
  dns: localhost
  # environment:
  #   RAILS_ENV: production
  volumes:
    - "app:/usr/src/app/app"
    - "config:/usr/src/app/config"
    - "db:/usr/src/app/db"
    - "log:/usr/src/app/log"
    - "script:/usr/src/app/script"
    - "public:/usr/src/app/public"
  links:
    - "mysql:mysql"
    - "ws:ws"
ws:
  image: yaelle/engage-ws
  links:
    - "mysql:mysql"
  ports:
    - "8080:8080"
mysql:
  image: mysql
  ports:
    - "3306:3306"
  volumes:
    - /var/lib/engage/mysql:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: 123
